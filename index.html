<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ö–∞—Ä—Ç–∞ –ú–µ—á—Ç</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background: black;
    }

    .scene {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    .scene.active {
      opacity: 1;
      z-index: 2;
    }

    .student {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      cursor: pointer;
      animation: float 10s ease-in-out infinite alternate;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
      transition: transform 0.4s ease;
    }

    .student:hover {
      transform: scale(1.4) rotate(5deg);
      z-index: 10;
    }

    .tooltip {
      position: absolute;
      padding: 12px 18px;
      background: rgba(0,0,0,0.85);
      border-radius: 8px;
      white-space: nowrap;
      font-size: 16px;
      color: white;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 100;
    }

    .tooltip.active {
      opacity: 1;
      transform: translateY(-25px);
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-20px) rotate(2deg); }
    }
  </style>
</head>
<body>

<!-- 1. –ó–≤—ë–∑–¥–Ω–æ–µ –Ω–µ–±–æ -->
<div class="scene active" id="scene1" style="background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=80');">
  <div class="student" style="top: 20%; left: 30%;" data-desc="üõ∞ –•–æ—á—É —Å—Ç–∞—Ç—å –∫–æ—Å–º–∏—á–µ—Å–∫–∏–º –∏–Ω–∂–µ–Ω–µ—Ä–æ–º!"></div>
  <div class="student" style="top: 45%; left: 60%;" data-desc="üé® –ú–µ—á—Ç–∞—é —Ä–∏—Å–æ–≤–∞—Ç—å –∫–∞–∫ –í–∞–Ω –ì–æ–≥."></div>
  <div class="student" style="top: 70%; left: 40%;" data-desc="üíª –°—Ç–∞–Ω—É –∞–π—Ç–∏—à–Ω–∏–∫–æ–º –º–∏—Ä–æ–≤–æ–≥–æ —É—Ä–æ–≤–Ω—è."></div>
  <div class="student" style="top: 35%; left: 20%;" data-desc="üìö –•–æ—á—É –Ω–∞–ø–∏—Å–∞—Ç—å –±–µ—Å—Ç—Å–µ–ª–ª–µ—Ä."></div>
</div>

<!-- 2. –ó–∞–∫–∞—Ç -->
<div class="scene" id="scene2" style="background-image: url('https://images.unsplash.com/photo-1501973801540-537f08ccae7d?auto=format&fit=crop&w=1600&q=80');">
  <div class="student" style="top: 20%; left: 25%;" data-desc="‚öΩÔ∏è –ß—Ç–æ–±—ã —è –±—ã–ª —Å–∞–º—ã–º –ª—É—á—à–∏–º —Ñ—É—Ç–±–æ–ª–∏—Å—Ç–æ–º"></div>
  <div class="student" style="top: 50%; left: 50%;" data-desc="üë®‚Äçüë©‚Äçüë¶ –ß—Ç–æ–±—ã –º–æ–∏ —Ä–æ–¥–∏—Ç–µ–ª–∏ –¥–æ–ª–≥–æ –∂–∏–ª–∏"></div>
  <div class="student" style="top: 70%; left: 70%;" data-desc="ü™ô –ß—Ç–æ–±—ã –†—É—Å–ª–∞–Ω –∞–∫–∞ –ø–æ—Å—Ç–∞–≤–∏–ª –ù—É—Ä–º—É—Ö–∞–º–º–∞–¥—É 100 –∫–æ–∏–Ω–æ–≤"></div>
  <div class="student" style="top: 40%; left: 30%;" data-desc="üíñ –ß—Ç–æ–±—ã —è –¥–æ–ª–≥–æ –∂–∏–ª –∏ –±—ã–ª —Å—á–∞—Å—Ç–ª–∏–≤"></div>
</div>

<!-- 3. –î–æ–±—Ä—ã–π –º–∏—Ä -->
<div class="scene" id="scene3" style="background-image: url('https://images.unsplash.com/photo-1496317899792-9d7dbcd928a1?auto=format&fit=crop&w=1600&q=80');">
  <div class="student" style="top: 20%; left: 40%;" data-desc="üåç –ß—Ç–æ–±—ã –≤—Å–µ –±—ã–ª–∏ –¥–æ–±—Ä—ã–º–∏ –∏ —Ö–æ—Ä–æ—à–∏–º–∏"></div>
  <div class="student" style="top: 45%; left: 60%;" data-desc="üí∏ –ß—Ç–æ–±—ã –†—É—Å–ª–∞–Ω –∞–∫–∞ –±—ã–ª —â–µ–¥—Ä—ã–º"></div>
  <div class="student" style="top: 70%; left: 30%;" data-desc="‚ú® –ß—Ç–æ–±—ã –≤—Å–µ –æ—Å—Ç–∞–≤–∞–ª–∏—Å—å –∫—Ä–∞—Å–∏–≤—ã–º–∏"></div>
  <div class="student" style="top: 35%; left: 50%;" data-desc="ü©∫ –ß—Ç–æ–±—ã –≤—Å–µ –Ω–µ –±–æ–ª–µ–ª–∏"></div>
</div>

<div class="tooltip" id="tooltip"></div>

<script>
  const students = document.querySelectorAll('.student');
  const tooltip = document.getElementById('tooltip');

  students.forEach(student => {
    student.addEventListener('mouseenter', e => {
      tooltip.textContent = student.getAttribute('data-desc');
      tooltip.classList.add('active');
      const rect = student.getBoundingClientRect();
      tooltip.style.left = rect.left + rect.width / 2 + 'px';
      tooltip.style.top = rect.top - 10 + 'px';
    });

    student.addEventListener('mousemove', e => {
      tooltip.style.left = e.pageX + 'px';
      tooltip.style.top = e.pageY - 30 + 'px';
    });

    student.addEventListener('mouseleave', () => {
      tooltip.classList.remove('active');
    });
  });

  // –ü–∞—Ä–∞–ª–ª–∞–∫—Å
  document.addEventListener('mousemove', e => {
    const x = (e.clientX / window.innerWidth - 0.5) * 20;
    const y = (e.clientY / window.innerHeight - 0.5) * 20;
    document.querySelectorAll('.scene.active').forEach(scene => {
      scene.style.transform = `translate(${x}px, ${y}px)`;
    });
  });

  // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ü–µ–Ω
  const scenes = ['scene1', 'scene2', 'scene3'];
  let currentScene = 0;

  setInterval(() => {
    document.getElementById(scenes[currentScene]).classList.remove('active');
    currentScene = (currentScene + 1) % scenes.length;
    document.getElementById(scenes[currentScene]).classList.add('active');
  }, 10000);
</script>

</body>
</html>
